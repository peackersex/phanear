<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phanear — Koleksi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-hero">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="media/hero.mp4" type="video/mp4">
      <!-- fallback image -->
    </video>
    <div class="overlay">
      <header class="header">
        <img src="media/logo.svg" alt="Phanear" class="logo">
        <nav class="nav">
          <a href="#koleksi">Koleksi</a>
          <a href="#about">Tentang</a>
          <a href="#kontak">Kontak</a>
        </nav>
      </header>

      <main class="hero-content">
        <h1>Phanear</h1>
        <p>Streetwear berkualitas — desain minimal, bahan premium.</p>
        <div class="cta">
          <a class="btn" href="#koleksi">Lihat Koleksi</a>
          <a class="btn ghost" href="#kontak">Hubungi</a>
        </div>
      </main>
      <div class="floating-card" id="floatingCard">New Drop</div>
    </div>
  </div>

  <section id="koleksi" class="section">
    <h2>Koleksi</h2>
    <div class="grid">
      <!-- contoh item -->
      <article class="card">
        <img src="media/product1.jpg" alt="">
        <h3>Nama Produk</h3>
        <p>Rp 199.000</p>
      </article>
      <!-- tambahkan lainya -->
    </div>
  </section>

  <section id="about" class="section">
    <h2>Tentang</h2>
    <p>Deskripsi brand singkat.</p>
  </section>

  <section id="kontak" class="section">
    <h2>Kontak</h2>
    <form id="contactForm">
      <input name="name" placeholder="Nama" required>
      <input name="email" placeholder="Email" type="email" required>
      <textarea name="message" placeholder="Pesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
